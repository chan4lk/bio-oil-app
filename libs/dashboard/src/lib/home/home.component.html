<div class="bo-layout--section">
  <p class="bo-layout--logo-holder">
    <img class="logo" src="/assets/images/Bio-Oil_logo.svg" />
  </p>
  <div class="bo-layout--section--language-selector ltr font-group-1">
    <div style="position: fixed; visibility: hidden; top: 0; left: 0;">
      <span id="language_selector_sizer" style="visibility: hidden;"
        >English</span
      >
    </div>
    <form action="/en/switch_locale" accept-charset="UTF-8" method="post">
      <select name="language_selector" id="language_selector" class="auto_post">
        <option selected="selected" value="en">English</option>
        <option value="si">සිංහල</option>
        <option value="ta">தமிழ்</option>
      </select>
    </form>
  </div>
</div>
<db-section
  [title]="'SECTION_1.TITLE'"
  [content]="'SECTION_1.CONTENT'"
></db-section>
